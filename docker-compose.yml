version: "3.4"

services:
    db:
        image: mysql:8.0.25
        container_name: mysql
        environment:
            MYSQL_DATABASE: EPlusActivities
            MYSQL_USER: ngs
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_PASSWORD: 123456
        ports:
            - 3306:3306
        volumes:
            - ./mysql:/var/lib/mysql
        restart: always

    eplusactivities.api:
        image: kamasylvia/eplusactivities:20210817
        container_name: eplusactivities
        build:
            context: .
            dockerfile: EPlusActivities.API/Dockerfile
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - ASPNETCORE_URLS=http://+:80
        depends_on:
            - db
        links:
            - db
        ports:
            - 52537:80
        volumes:
            - ~/.aspnet/https:/root/.aspnet/https:ro
            - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
